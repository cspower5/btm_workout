<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Body Parts</title>
</head>
<body>
    <h1>Available Body Parts</h1>
    <ul id="body-parts-list">
        </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch the body parts from the API endpoint
            fetch('/api/body_parts')
                .then(response => {
                    // Check if the network response was successful
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const list = document.getElementById('body-parts-list');
                    
                    // Use Array.isArray() to confirm the data is an array
                    if (Array.isArray(data)) {
                        // Loop through the data and create list items
                        data.forEach(part => {
                            const listItem = document.createElement('li');
                            listItem.textContent = part;
                            list.appendChild(listItem);
                        });
                    } else {
                        // Handle cases where the data is not an array (e.g., an error message)
                        console.error("Received data is not a valid array:", data);
                        list.innerHTML = '<li>Error: Invalid data format from server.</li>';
                    }
                })
                .catch(error => {
                    // Catch any network or processing errors
                    console.error('There was a problem with the fetch operation:', error);
                    const list = document.getElementById('body-parts-list');
                    list.innerHTML = '<li>Failed to load body parts. Please try again later.</li>';
                });
        });
    </script>
</body>
</html>
